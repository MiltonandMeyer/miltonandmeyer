{% load wagtailcore_tags wagtailimages_tags %}

<article class="latest-blog">
  <div class="preview-text">
    <a href="{{ value.link_page.url }}">
    <h2>{{ value.title }}</h2>
    <p class="rich-text-body-content"> {{ value.excerpt }} </p>
    </a>
  </div>
  {% image value.image.image max-500x500 %}
</article>
